{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block page_title %}
  <title>Cadastro</title>
{% endblock page_title %}


{% block content %}
  <h1>Cadastro</h1>
  <form method="POST">

    {% csrf_token %}        
    
    {{ form|crispy }}
    
    <button type="submit" class="btn btn-primary">Cadastrar</button>
    <a href="{% url 'login' %}" class="btn btn-secondary">Login</a>
  </form>

{% endblock content %}
